<html lang = "eng">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUI Assignment 3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/todo.css">
    <script src="Javascript/todo.js"></script>
  </head>

  <body>
    <div class="container">

      <div class="row row-centered">
          <h1>Todo Today<h1>
            <p>Enter your tasks for today</p>
            <br>
      </div>

      <div class="row row-centered">
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
          <table id='todoList' class="todoListTable">
          </table>
        </div>
        <div class="col-xs-1"></div>
      </div>

      <div class="row row-centered">
          <br>
          <span>
            <form>
              <input type="text" name="todoEntryTextBox" id="todoEntryName" onkeyup="submitButtonState()">
            </form>
            <button id="submitItemButton" onclick="newItem()" class = 'entryButton' disabled>Create New Task</button>
          </span>
      </div>

      <div class="row row-centered">
        <div class="col-xs-6">
          <button id="checkAllButton" onclick="checkAll()" class="entryButton" disabled>Check All</button>
        </div>
        <div class="col-xs-6">
          <button id="deleteAllButton" onclick="deleteAll()" class="entryButton" disabled>Delete All</button>
        </div>
      </div>
    </div>
  </body>
</html>

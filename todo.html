<html lang = "eng">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUI Assignment 3</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <link rel="stylesheet" href="CSS/todo.css">
    <script src="Javascript/todo.js"></script>
  </head>

  <body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <div class="container">
      <div class="row center-align" id="header">
          <h1>Todo Today</h1>
            <p>Enter your tasks for today</p>
      </div>
      <div class="row">
        <div class="col s3"></div>
        <div class="col s6">
          <table id="todoList" class="todoListTable">
          </table>
        </div>
        <div class="col s1"></div>
      </div>

      <div class="row valign-wrapper">
         <form class="col s8">
            <div class="input-field col s12">
              <i class="material-icons prefix">mode_edit</i>
              <input id="todoEntryName" type="text" class="validate">
              <label for="todoEntryName">Task</label>
            </div>
        </form>
        <div class="col s4">
          <a class="btn-floating btn waves-effect waves-light" type="submit" onclick="newItem()">
            <i class="material-icons">add</i>
          </a>
        </div>
      </div>

      <div class="row center-align">
        <div class="col s6">
          <button id="checkAllButton" onclick="checkAll()" class="waves-effect waves-light btn" disabled>Check All</button>
        </div>
        <div class="col s6">
          <button id="deleteAllButton" onclick="deleteAll()" class="waves-effect waves-light btn" disabled>Delete All</button>
        </div>
      </div>
    </div>
  </body>
</html>

<html lang = "eng">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUI Assignment 3</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <link rel="stylesheet" href="CSS/todo.css">
    <script src="Javascript/todo.js"></script>
  </head>
  <body>
    <div id="wrap">
    <div id="main">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <div class="row center-align card-panel teal lighten-2" id="header">
      <div class="col s12">
        <h1 class="white-text">Start Working</h1>
      </div>
    </div>
    <div class="row center-align footer2" id="footerButton">
      <div class="col s4 offset-s8">
        <button id="edit" class="waves-effect waves-light btn-flat teal-text" onclick="showEditMenu()">Edit</button>
      </div>
    </div>
    <div class="row center-align footer2 valign-wrapper" id="editMenu">
      <div class="col s12 l4 offset-l7 valign-wrapper">
        <div class="col s4">
          <button id="checkAllButton" onclick="checkAll()" class="editButton waves-effect waves-light btn" disabled>Check All</button>
        </div>
        <div class="col s4">
          <button id="deleteAllButton" onclick="deleteAll()" class="editButton waves-effect waves-light btn" disabled>Delete All</button>
        </div>
        <div class="col s4">
            <button id="edit" class="waves-effect waves-light btn-flat teal-text" onclick="hideEditMenu()">Edit</button>
        </div>
    </div>
    </div>

    <div class="container">
      <div class="row" id="tableDiv">
        <div class="col s3"></div>
        <div class="col s6">
          <table id="todoList" class="todoListTable valign-wrapper">
          </table>
        </div>
        <div class="col s1"></div>
      </div>
      <div class="row valign-wrapper">
        <div class="col s12 l5 valign-wrapper">
         <form class="col s9">
            <div class="input-field col s12">
              <i class="material-icons prefix">mode_edit</i>
              <input id="todoEntryName" type="text" class="validate">
              <label for="todoEntryName">Task</label>
            </div>
        </form>
        <div class="col s3">
          <a class="btn-floating btn waves-effect waves-light" id="submitItemButton" type="submit" onclick="newItem()">
            <i class="material-icons">done</i>
          </a>
        </div>
        </div>
      </div>
    </div>

  </div>
</div>
  <footer>
    <div class="row">
      <div class="col s5 offset-s7">
        <button class="undoRedo" onclick="undo()">Undo</button>
        <button class="undoRedo" onclick="redo()">Redo</button>
      </div>
    </div>
  </footer>
  </body>

</html>

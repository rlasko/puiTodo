<html lang = "eng">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUI Assignment 3</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <link rel="stylesheet" href="CSS/todo.css">
    <script src="Javascript/todo.js"></script>
  </head>

  <body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <div class="container">

      <div class="row center-align" id="header">
          <h1>Todo Today</h1>
            <p>Enter your tasks for today</p>
      </div>

      <div class="row">
        <div class="col s3"></div>
        <div class="col s6">
          <table id="todoList" class="todoListTable">
          </table>
        </div>
        <div class="col s1"></div>
      </div>

      <div class="row center-align">
        <div class="col s8 push-s2">
          <span>
            <form>
              <input type="text" name="todoEntryTextBox" id="todoEntryName" onkeyup="submitButtonState()">
            </form>
            <button id="submitItemButton" onclick="newItem()" class = "waves-effect waves-light btn" disabled>Create New Task</button>
          </span>
        </div>
      </div>

      <div class="row center-align">
        <div class="col s6">
          <button id="checkAllButton" onclick="checkAll()" class="waves-effect waves-light btn" disabled>Check All</button>
        </div>
        <div class="col s6">
          <button id="deleteAllButton" onclick="deleteAll()" class="waves-effect waves-light btn" disabled>Delete All</button>
        </div>
      </div>
    </div>
  </body>
</html>
